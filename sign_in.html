<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Sign In</title>

    <!-- Custom styles for this template -->
    <link href="css/auth.css" rel="stylesheet"/>
</head>

<body>
<main class="box">
    <h2>Sign In</h2>
    <form>
        <div class="inputBox">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="example@gmail.com" required/>
        </div>

        <div class="inputBox">
            <label for="passwd">Password</label>
            <input type="passwd" name="passwd" id="passwd" placeholder="password"
                   required/>
        </div>
        <div class="buttons-align">
            <a class="button" href="./sign_up.html" style="float: left;">Sign Up</a>  
            <button type="submit" name="" style="float: left;">Sign In</button>
        </div>
    </form>
</main>
<footer>
</footer>
<script src=./js/data.js></script>
</body>

</html>
